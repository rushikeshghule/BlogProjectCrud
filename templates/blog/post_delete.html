{% extends "base.html" %}

{% block content %}
<h1>Delete Post</h1>
<p>Are you sure you want to delete "<strong>{{ post.title }}</strong>"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
</form>

<a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}

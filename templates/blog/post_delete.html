{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-danger text-center">Delete Post</h1>
    <p class="text-center">Are you sure you want to delete "<strong>{{ post.title }}</strong>"?</p>

    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mx-2">Confirm Delete</button>
            <a href="{% url 'home' %}" class="btn btn-secondary mx-2">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

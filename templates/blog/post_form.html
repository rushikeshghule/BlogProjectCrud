{% extends "base.html" %}

{% block content %}
<div class="container " style="min-height: 80vh;">
    <h1 class="text-center mb-4">
        {% if form.instance.pk %}Edit Post{% else %}Create New Post{% endif %}
    </h1>
    <div class="card p-5 shadow-lg" style="max-width: 800px; width: 100%;">

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_title" class="form-label">Title</label>
                <input type="text" name="title" id="id_title" class="form-control" 
                       placeholder="Enter post title" value="{{ form.title.value|default_if_none:'' }}" required>
            </div>

            <div class="mb-3">
                <label for="id_body" class="form-label">Body</label>
                <textarea name="body" id="id_body" class="form-control" rows="8" 
                          placeholder="Write your post..." required>{{ form.body.value|default_if_none:'' }}</textarea>
            </div>

            <div class="d-flex justify-content-center gap-3 mt-3">
                <button type="submit" class="btn btn-success px-4">Save Post</button>
                <a href="{% url 'home' %}" class="btn btn-secondary px-4">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

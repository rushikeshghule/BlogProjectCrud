{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Post Details</h1>
    <div class="card p-4 shadow-lg mt-4">
        <h1 class="post-title">{{ post.title }}</h1>
        <p class="post-meta">By <strong>{{ post.author }}</strong> | {{ post.created_at }}</p>
        <hr>
        <p class="post-body">{{ post.body }}</p>

        <div class="d-flex justify-content-between mt-4">
            {% if request.user == post.author %}
                <div>
                    <a href="{% url 'post_update' post.pk %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Delete</a>
                </div>
            {% endif %}
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
